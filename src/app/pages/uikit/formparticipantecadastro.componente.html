<div class="flex flex-col md:flex-row gap-8">
    <div class="md:w-3/4">
        <div class="card flex flex-col gap-4">
            <div class="font-semibold text-xl">Informações Pessoais</div>
            <div class="flex flex-col gap-2">
                <label for="nome">Nome</label>
                <input pInputText id="name" [(ngModel)]="nome" type="text" />
            </div>
            <div class="flex flex-col gap-2">
                <label for="cpf">CPF</label>
                <input pInputText id="cpf" mask="CPF_CNPJ" [(ngModel)]="cpf" type="text" />
                <!--Mascara cp/cnpj -->
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2 w-full">
                    <label for="celular">Celular</label>
                    <input pInputText id="celular" mask="(00) 00000-0000" [(ngModel)]="celular" type="tel" />
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <label for="telefone">Telefone</label>
                    <input pInputText id="telefone" mask="(00) 0000-0000" [(ngModel)]="telefone" type="tel" />
                    <!--Mascara tel -->
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2 w-full">
                    <label for="email">Email</label>
                    <input pInputText id="email" [(ngModel)]="email" type="text" />
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <label for="login">Login</label>
                    <input pInputText id="login" [(ngModel)]="login" type="text" />
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2 w-full">
                    <label for="senha">Senha</label>
                    <input pInputText id="senha" [(ngModel)]="senha" type="password" />
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <label for="confirmasena">Confirme a Senha</label>
                    <input pInputText id="confirmasenha" [(ngModel)]="confirmasenha" type="password" />
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="state">Perfil de Acesso</label>
                    <p-dropdown id="state" [(ngModel)]="selectedPerfil" [options]="vardropdownPerfis" optionLabel="name" [disabled]=true placeholder="Selecione um Perfil" class="w-full"></p-dropdown>
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="state">Status</label>
                    <p-dropdown id="state" [(ngModel)]="selectedStatus" [options]="vardropdownStatus" optionLabel="name" placeholder="Selecione um Status" class="w-full"> </p-dropdown>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2 w-full">
                    <label for="state">Pessoa Fisica Tipo</label>
                    <p-dropdown id="state" [(ngModel)]="selectedTipo" [options]="vardropdownTipos" optionLabel="name"  [disabled]=true placeholder="Selecione o Tipo" class="w-full"></p-dropdown>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label for="datavalidade">Data Validade :</label>
                    <p-toolbar styleClass="mb-2">
                        <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                    </p-toolbar>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label for="datavalidade">Data de Praça :</label>
                    <p-toolbar styleClass="mb-2">
                        <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                    </p-toolbar>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label for="datavalidade">Data de Nascimento :</label>
                    <p-toolbar styleClass="mb-2">
                        <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                    </p-toolbar>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label for="datavalidade">Data de Baixa :</label>
                    <p-toolbar styleClass="mb-2">
                        <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                    </p-toolbar>
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="state">Posto / Graduação</label>
                    <p-dropdown id="state" [(ngModel)]="selectedCidade" [options]="vardropdownCidades" optionLabel="name" placeholder="Selecione uma cidade" class="w-full"></p-dropdown>
                </div>
            </div>
        <hr class="custom-hr">
                <div class="font-semibold text-xl">Informações de Localização</div>
                    <div class="flex flex-col gap-2">
                        <label for="logradouro">Logradouro</label>
                        <input pInputText id="logradouro" [(ngModel)]="logradouro" type="text" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="complemento">Complemento</label>
                        <input pInputText id="complemento" [(ngModel)]="complemento" type="text" />
                    </div>
                    <div class="flex flex-wrap gap-2 w-full">
                        <label for="state">Cidade</label>
                        <p-dropdown id="state" [(ngModel)]="selectedCidade" [options]="vardropdownCidades" optionLabel="name" placeholder="Selecione uma cidade" class="w-full"></p-dropdown>
                    </div>
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex flex-wrap gap-2 w-full">
                        <label for="state">Estado</label>
                        <p-dropdown id="state" [(ngModel)]="selectedState" [options]="vardropdownItems" optionLabel="name" placeholder="Selecione um estado" class="w-full"></p-dropdown>
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="zip">CEP</label>
                        <input pInputText id="cep" mask="00000-000" [(ngModel)]="cep" type="text" />
                    </div>
                </div>

    <hr class="custom-hr">
                <div class="font-semibold text-xl">Informações Profissionais</div>
                <div class="flex flex-col gap-2">
                    <label for="nomeempresa">Nome da Empresa</label>
                    <input pInputText id="nomeempresa" type="text" />
                </div>

                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="cnpj">Cargo</label>
                        <input pInputText id="cnpj" mask="CPF_CNPJ" [(ngModel)]="cnpj" type="text" />
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label for="datavalidade">Data de Inicio :</label>
                        <p-toolbar styleClass="mb-2">
                            <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                        </p-toolbar>
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label for="datavalidade">Data de Saida :</label>
                        <p-toolbar styleClass="mb-2">
                            <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                        </p-toolbar>
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="telefoneempresa">Telefone de Contato</label>
                        <input pInputText id="telefoneempresa" mask="(00) 0000-0000" [(ngModel)]="telefoneempresa" type="tel" />
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="emailempresa">Email</label>
                        <input pInputText id="emailempresa" [(ngModel)]="emailempresa" type="text" />
                    </div>

                </div>
                <div class="flex flex-col gap-2">
                    <label for="descricao">Descrição ({{ descricao.length }} de 500 characters):</label>
                    <textarea pInputText id="descricao" [(ngModel)]="descricao" type="text" maxlength="500" size="500" (input)="atualizarContador()"></textarea>
                </div>

                <div formArrayName="informacoesProfissionais">
         <!--           <div *ngFor="let info of informacoesProfissionais.controls; let i = index" [formGroupName]="i">   -->
                    <div *NgFor="let info of informacoesProfissionais.controls; let i = index" >

                        <div class="p-fluid grid">
                            <div class="field col-12 md:col-6">
                                <label for="nomeempresa{{i}}">Nome da Empresa</label>
                                <input pInputText id="nomeempresa{{i}}" formControlName="nomeempresa" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="cnpj{{i}}">CNPJ</label>
                                <input pInputText id="cnpj{{i}}" formControlName="cnpj" mask="CPF_CNPJ" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="telefoneempresa{{i}}">Telefone da Empresa</label>
                                <input pInputText id="telefoneempresa{{i}}" formControlName="telefoneempresa" mask="(00) 0000-0000" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="emailempresa{{i}}">Email da Empresa</label>
                                <input pInputText id="emailempresa{{i}}" formControlName="emailempresa" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="tipoinstituicao{{i}}">Tipo de Instituição</label>
                                <input pInputText id="tipoinstituicao{{i}}" formControlName="tipoinstituicao" />
                            </div>
                            <div class="field col-12">
                                <p-button
                                    label="Remover"
                                    icon="pi pi-trash"
                                    severity="danger"

                                ></p-button>
                            </div>
                        </div>
                        <hr class="custom-hr">
                    </div>
                </div>
                <div class="p-fluid grid">
                    <div class="field w-full">
                        <p-button
                            label="Adicionar Informação Profissional"
                            icon="pi pi-plus"
                            severity="info"

                        ></p-button>
                    </div>
                </div>
                <div class="p-fluid grid">
                    <div class="field w-full">
                        <p-button type="submit" label="Incluir" icon="pi pi-check" severity="success"></p-button>
                    </div>
                </div>

        <hr class="custom-hr">
            <div class="font-semibold text-xl">Informações Acadêmicas</div>
                <div class="flex w-full md:flex-row gap-6">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="tipoinstituicao">Instituição</label>
                        <input pInputText id="tipoinstituicao" [(ngModel)]="tipoinstituicao" type="text" />
                    </div>
                </div>
                <div class="flex w-full md:flex-row gap-6">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="tipoinstituicao">Curso</label>
                        <input pInputText id="tipoinstituicao" [(ngModel)]="tipoinstituicao" type="text" />
                    </div>
                </div>
                <div class="flex w-full md:flex-row gap-6">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="tipoinstituicao">Nivel</label>
                        <input pInputText id="tipoinstituicao" [(ngModel)]="tipoinstituicao" type="text" />
                    </div>
                </div>
                <div class="flex w-full md:flex-row gap-6">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="tipoinstituicao">Email</label>
                        <input pInputText id="tipoinstituicao" [(ngModel)]="tipoinstituicao" type="text" />
                    </div>
                </div>
                <div class="flex w-full md:flex-row gap-6">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="tipoinstituicao">Telefone</label>
                        <input pInputText id="tipoinstituicao" [(ngModel)]="tipoinstituicao" type="text" />
                    </div>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label for="datavalidade">Ano de Inicio:</label>
                    <p-toolbar styleClass="mb-2">
                        <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                    </p-toolbar>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <label for="datavalidade">Ano da conclusão :</label>
                    <p-toolbar styleClass="mb-2">
                        <input type="date" id="datavalidade" [(ngModel)]="datavalidade" />
                    </p-toolbar>
                </div>
                <p-toolbar>
                        <div class="font-semibold text-xl">Carregar o Currículo</div>
                        <input type="file" (change)="onFileSelected($event)" />
                        <p-button label="Upload" (click)="onUpload()"></p-button>
                </p-toolbar>

                <p-toolbar styleClass="mb-6">
                    <ng-template #start>
                        <p-button label="Cadastrar" icon="pi pi-check" severity="primary" class="mr-2" (click)="onSubmit()"></p-button>
                    </ng-template>
                </p-toolbar>
        </div>
    </div>
</div>
